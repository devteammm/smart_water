{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">  
  <h2>Login</h2>
  <div>
    <form method='POST'>
      {% csrf_token %}
      <div>
        <label>Username: </label>
        <input type="text" name="username" />
      </div>
      <div>
        <label>Password:</label>
        <input type="password" name="password" />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
